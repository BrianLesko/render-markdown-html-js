<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* Light grey background */
        }
        #content {
            width: 60%; /* Set the width to 60% of the viewport */
            background-color: #fff; /* White background for the content */
            padding: 20px;
            /* box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft shadow around the content */
            border-radius: 5px; /* Slightly rounded corners for aesthetics */
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // Fetch the Markdown file and render it
        fetch('markdown.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => console.error('Error loading the Markdown file:', err));
    </script>
</body>
</html>
